language: objective-c
osx_image: xcode8.3
xcode_sdk: iphonesimulator10.0
env:
global:
- FRAMEWORK_NAME=SwiftProgressHUDFramework
before_install:
- rvm get head
- brew update
- brew outdated carthage || brew upgrade carthage
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
script:
- set -o pipefail
- travis_retry xcodebuild -workspace SwiftProgressHUDDemo.xcworkspace -scheme "SwiftProgressHUDDemo" -destination "platform=iOS Simulator,name=iPhone 6" build-for-testing test | xcpretty
deploy:
provider: releases
api_key:
secure:
   
file: SwiftProgressHUD.framework.zip
skip_cleanup: true
on:
repo: YJManager/SwiftProgressHUD
tags: true
